#Theme
theme:
  name: material
  language: zh
  features:
    - content.action.edit
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    - scheme: default
      primary: white
      #accent: teal
      toggle:
        icon: material/theme-light-dark
        name: 深色模式
    - scheme: slate
      primary: black
      #accent: teal
      toggle:
        icon: material/theme-light-dark
        name: 浅色模式
  font:
    text: Noto Sans SC
    code: Fira Code
  favicon: assets/images/favicon.png
  icon:
    logo: material/library
    repo: fontawesome/brands/github
    edit: fontawesome/regular/pen-to-square

# page tree
nav:
  - 前言: preface.md
  - 入门基础 - 北美互联网实习市场概览与特点: intro_to_na_tech.md
  - 简历打造 - 技术简历撰写技巧、优化指南与模板: resume_crafting.md
  - 申请时间线 - 不同季节实习的准备与申请时间规划: timelines.md
  - 岗位搜索 - 寻找实习机会的渠道与策略: job_search.md
  - 网申技巧 - 线上申请系统使用指南与注意事项: applications.md
  - 面试准备 - 技术面试与行为面试的准备方法: interviews.md
  - 编程能力提升 - 算法、数据结构、系统设计学习资源: programming.md
  - Offer选择与谈判 - 多个offer的比较与薪资谈判技巧: offers.md
  - 实用工具与资源 - 社区论坛推荐: tools.md
  - 求职心态 - 运气、挫折与接纳结果: mindset.md
  - 后记: epilogue.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
